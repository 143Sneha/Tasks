  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation, Media Query, Transform, Transition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .box:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        .animated-box {
            animation: slide 2s infinite;
        }

        @media (max-width: 600px) {
            .box {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Hover me</div>
    <div class="box animated-box">Animate me</div>
</body>
