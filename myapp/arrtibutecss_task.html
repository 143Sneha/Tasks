<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class |="top"]{
            background: yellow;
        }
    </style>
</head>
<body>
    <h2>CSS [attribute]selector</h2>
    <h1 class="top-header">welcome</h1>
    <p class="top-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, explicabo omnis adipisci neque quos ea dolorem esse quam quaerat blanditiis vero. Ipsam fugiat debitis deserunt amet sapiente atque nisi velit!</p>
    
</body>
</html>
